<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Public+Sans:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/stylesheets/artist-page.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="../assets/libs/jquery/jquery-3.5.1.min.js"></script>
  <script src="../assets/libs/jquery/jquery.transform.js/jquery.transform2d.js"></script>
  
  <script src="https://kit.fontawesome.com/ddb245761f.js" crossorigin="anonymous"></script>

  <title>Julia Tsai</title>
</head>
<body>
  <div class="wrapper">
  
    <header class="titles">
      <div class="header-titles"></div>
      <div class="down-arrow">
        <i class="fas fa-angle-down"></i>
      </div>
    </header>

      <div class="rsvp">
        <p class="rsvp-text">Live performances of Fluffy Geography will be held over Zoom on September 12 and 13. Click <a href='https://www.eventbrite.com/e/the-sound-creatures-observation-workshop-tour-tickets-119537137797/' target='_blank'>here</a> to RSVP</p>
        <p class="close">+</p>
      </div>
    

    <div class="sidebar">
      <div class="sidebar-content"></div>
    </div>

    <main class="main-content">
      
      <div class="container">
        <iframe class="vimeo-embed" src="https://player.vimeo.com/video/452905190"  frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
      </div>
      
      <div class="thumb-gallery">
        <img class="gal-img" src="images/fluffygeography_full-sm.jpg" alt="Fluffy Geography full image">
        <img class="gal-img" src="images/fluffygeography_cu1-sm.jpg" alt="Fluffy Geography detail 1">
        <img class="gal-img" src="images/fluffygeography_cu2-sm.jpg" alt="Fluffy Geography detail 2">
        <img class="gal-img" src="images/fluffygeography_cu3-sm.jpg" alt="Fluffy Geography detail 3">
        <img class="gal-img" src="images/fluffygeography_cu4-sm.jpg" alt="Fluffy Geography detail 4">
      </div>
      
    </main>
  </div>
  <script src="../assets/scripts/artist_header.js"></script>
  <script src="../assets/scripts/helpers.js"></script>
  <script src="../assets/scripts/gallery-helper.js"></script>
  <script src="../assets/scripts/vimeo-helper.js"></script>
  <script src="main.js"></script>
</body>
</html>
