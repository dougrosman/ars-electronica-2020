<!DOCTYPE html>
<html>
<body>
    
    <h2>Auto-refresh images</h2><p>randomly increment through a folder of images, automatically refreshing the image tag without user intervention.</p><img src="https://www.blakefallconroy.com/ars2020/UnknownSoldier01.jpg" width="300" id="myImage" />

    <script>
        setInterval(function () {
            var newImage = Math.floor(Math.random() * 82) + 1 ;
            var myImageElement = document.getElementById('myImage');
            myImageElement.src = 'https://www.blakefallconroy.com/ars2020/UnknownSoldier' +  newImage + '.jpg';
        }, 9000);
    </script>
</body>
</html>
